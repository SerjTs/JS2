    <div class="form_container">
            <form class="form_2" action="#">
                Ваше имя:<br>
                <input id="input_full_name" type="text" size="31" placeholder="Иванов Иван Иванович"> 
                <p class="check" id="text_full_name"></p>
                Дата вашего рождения:<br>
                <input type="text" size="31" id="datepicker" placeholder="01.01.2000"><br><br>
                Телефон: <br>
                <input id="input_phone" type="tel" size="31" placeholder="+7(000)000-0000"><br>
                <p class="check" id="text_phone"> </p>
                e-mail: <br>
                <input id="input_email" class="email" type="email" size="31" placeholder="mymail@mail.ru"><br>
                <p class="check" id="text_email"> </p>
                Город проживания: <br>
                <select id="cities" >
                    <option enabled>Выберите город в котором вы живёте</option>
                </select><br><br>
                Сообщение: <br>
                <textarea name="comment" cols="59" rows="10" placeholder="Текст сообщения"></textarea> <br>
                <input class="button_submit" type="submit" value="Отправить" onclick="form_2_Validation()">
            </form>
    </div>
